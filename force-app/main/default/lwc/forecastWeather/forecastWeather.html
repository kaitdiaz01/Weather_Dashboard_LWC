<template>
    <template if:true={isWeather}>
        <lightning-card label="3-Day Weather Forecast" title="3-Day Weather Forecast" icon-name="standard:metrics">
                <lightning-button class="slds-slds-m-right_x-small" slot="actions" label="Save Records" onclick={createNewRecord}></lightning-button>
            <lightning-layout>
                <lightning-layout-item size="12">
                    <lightning-datatable key-field="id" data={forecastarray} columns={columns}>
                    </lightning-datatable>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </template>

</template>
