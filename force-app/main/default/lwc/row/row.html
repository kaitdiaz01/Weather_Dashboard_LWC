<template>
    <template for:each={rowInfo} for:item="currentRow">
        <td class="slds-truncate" key={currentRow.data} title={currentRow.fieldName}>
            <c-cell get-color-setting={getColorSetting} cell-info={currentRow} api-name={apiName} row-id={rowId}></c-cell>
        </td>
    </template>
</template>
